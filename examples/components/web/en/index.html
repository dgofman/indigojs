<!DOCTYPE html>
<html lang="<%- locality.langugage %>">
<head>
<title><%- locales.common.pageTitle %></title>

<% include meta.html %>
<script>
indigoStatic.jqueryReady = function($, indigo) {
	$('body').fadeTo('fast', 1);
	var iframe = $('iframe.content'),
		loadPage = function() {
			var page = window.location.hash.split('#')[1] || 'default',
				url = indigoStatic['contextPath'] + '/content/' + page;
			indigo.debug('Load: ' + url);
			iframe.css('opacity', 0);
			iframe.attr('src', url);
		};

	iframe.on('load', function() {
		iframe.fadeTo('slow', 1);
		indigo.debug('Page Ready');
		if (document.createEvent) {
			var event = document.createEvent('HTMLEvents');
			event.initEvent('Ready', true, true);
			window.dispatchEvent(event);
		} else {
			window.fireEvent('onReady', document.createEventObject());
		}
	});

	window.onhashchange = function() {
		loadPage();
	};
	loadPage();
}
</script>

<link rel="shortcut icon" href="/favicon.ico">
<link rel="stylesheet" type="text/css" href="<%- baseStaticPath %>/css/index<%- extLESS %>">

<script src="<%- baseStaticPath %>/js/vendor/require-2.3.2<%- extJS %>"></script>
<script src="<%- baseStaticPath %>/js/indigo/core<%- extJS %>"></script>
</head>
<body>
	<%- inject(req, 'templates/header.html') %>
	<iframe class="content" frameborder="0" height="100%" width="100%"></iframe>
	<%- inject(req, 'templates/footer.html') %>
</body>
<%- finalize(req, true) %>
</html>
