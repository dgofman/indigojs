<!DOCTYPE html>
<html lang="<%= locality.langugage %>">
<head>
<%- inject(req, 'templates/head.html') %>
<script>
	window.Localization = {
		columns: {
			'key': '<%= locales.content.key %>',
			'path': '<%= locales.content.path %>',
			'localized': '<%= locales.content.localized %>'
		}
	}
</script>

</head>
<body>
	<div id="wrap">
		<div class="wrapper">
			<%- inject(req, 'templates/content.html') %>
		</div>

		<%- inject(req, 'templates/footer.html') %>
	</div>
</body>
</html>
